<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>UMAAPQ</title>
  </head>
  <body>
    <!-- > navbar -->
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./assets/image/greenimss.png" alt="LOGO IMSS" />
          </span>
          <div class="text header-text">
            <span class="name">UMAA</span>
            <span class="progra">Programación</span>
            <span class="progra">Quirúrgica</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <!--Menu NAVBAR-->
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="search" placeholder="Search..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-plus-medical icon"></i>
                <span class="text nav-text">Cirugía</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bxs-user icon"></i>
                <span class="text nav-text">Usuario</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="nav-link">
            <a href="#">
              <i class="bx bxs-log-out icon"></i>
              <span class="text nav-text">Cerrar Sesión</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
                <i class="bx bxs-moon icon moon"></i>
                <i class="bx bxs-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>
            <div class="toggle-switch">
                <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <!-- < navbar -->

    <!--Script´s-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
